name: ci-cd-vercel

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Test
        run: pytest

  deploy-preview:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork == false
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      ENV: preview
      DOMAIN_URL: ${{ secrets.DOMAIN_URL }}
      API_BASE_URL: ${{ secrets.API_BASE_URL }}
      AFFILIATE_TAG: ${{ secrets.AFFILIATE_TAG }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
      SUPABASE_DB_HOST: ${{ secrets.SUPABASE_DB_HOST }}
      SUPABASE_DB_PORT: ${{ secrets.SUPABASE_DB_PORT }}
      SUPABASE_DB_NAME: ${{ secrets.SUPABASE_DB_NAME }}
      SUPABASE_DB_USER: ${{ secrets.SUPABASE_DB_USER }}
      SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
      SUPABASE_DB_SSLMODE: ${{ secrets.SUPABASE_DB_SSLMODE }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      CRON_TOKEN: ${{ secrets.CRON_TOKEN }}
      STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
      STRIPE_PRICE_ID: ${{ secrets.STRIPE_PRICE_ID }}
      STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
      STRIPE_SUCCESS_URL: ${{ secrets.STRIPE_SUCCESS_URL }}
      STRIPE_CANCEL_URL: ${{ secrets.STRIPE_CANCEL_URL }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Generate site pages
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          autoprofit run --limit 2
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: Pull Vercel project settings (preview)
        run: vercel pull --yes --environment=preview --token="$VERCEL_TOKEN" --cwd=.
      - name: Deploy preview
        run: |
          url=$(vercel deploy --yes --token="$VERCEL_TOKEN" --cwd=. --target=preview)
          echo "Preview URL: $url"
      - name: Notify failure
        if: failure() && secrets.ALERT_WEBHOOK_URL != ''
        env:
          ALERT_WEBHOOK_URL: ${{ secrets.ALERT_WEBHOOK_URL }}
        run: |
          curl -sS -X POST "$ALERT_WEBHOOK_URL" \
            -H 'Content-Type: application/json' \
            -d "{\"text\":\"[autoprofit] preview deploy failed: $GITHUB_REPOSITORY@$GITHUB_SHA\"}" || true

  deploy-production:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      ENV: prod
      DOMAIN_URL: ${{ secrets.DOMAIN_URL }}
      API_BASE_URL: ${{ secrets.API_BASE_URL }}
      AFFILIATE_TAG: ${{ secrets.AFFILIATE_TAG }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
      SUPABASE_DB_HOST: ${{ secrets.SUPABASE_DB_HOST }}
      SUPABASE_DB_PORT: ${{ secrets.SUPABASE_DB_PORT }}
      SUPABASE_DB_NAME: ${{ secrets.SUPABASE_DB_NAME }}
      SUPABASE_DB_USER: ${{ secrets.SUPABASE_DB_USER }}
      SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
      SUPABASE_DB_SSLMODE: ${{ secrets.SUPABASE_DB_SSLMODE }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      CRON_TOKEN: ${{ secrets.CRON_TOKEN }}
      STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
      STRIPE_PRICE_ID: ${{ secrets.STRIPE_PRICE_ID }}
      STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
      STRIPE_SUCCESS_URL: ${{ secrets.STRIPE_SUCCESS_URL }}
      STRIPE_CANCEL_URL: ${{ secrets.STRIPE_CANCEL_URL }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Generate site pages (retry)
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          for attempt in 1 2 3; do
            autoprofit run --limit 3 && break
            if [ "$attempt" -eq 3 ]; then
              echo "Pipeline failed after retries"
              exit 1
            fi
            sleep $((attempt * 15))
          done
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: Pull Vercel project settings (production)
        run: vercel pull --yes --environment=production --token="$VERCEL_TOKEN" --cwd=.
      - name: Deploy production
        run: |
          url=$(vercel deploy --prod --yes --token="$VERCEL_TOKEN" --cwd=.)
          echo "Production URL: $url"
      - name: Notify failure
        if: failure() && secrets.ALERT_WEBHOOK_URL != ''
        env:
          ALERT_WEBHOOK_URL: ${{ secrets.ALERT_WEBHOOK_URL }}
        run: |
          curl -sS -X POST "$ALERT_WEBHOOK_URL" \
            -H 'Content-Type: application/json' \
            -d "{\"text\":\"[autoprofit] production deploy failed: $GITHUB_REPOSITORY@$GITHUB_SHA\"}" || true
