services:
  autoprofit-api:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./public:/app/public
    command: ["python", "-m", "autoprofit.cli", "serve", "--host", "0.0.0.0", "--port", "8000"]

  autoprofit-worker:
    build: .
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./public:/app/public
    command: ["python", "-m", "autoprofit.cli", "loop", "--interval-minutes", "60"]
